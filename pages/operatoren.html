<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Operatoren</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
</head>
<body>
  <main class="content">
    <h1>Operatoren</h1>

    <div class="card">
      <h2>Arithmetische Operatoren</h2>
      <ul>
        <li><b>+</b> Addition</li>
        <li><b>-</b> Subtraktion</li>
        <li><b>*</b> Multiplikation</li>
        <li><b>/</b> Division</li>
      </ul>
    </div>

    <div class="card">
      <h2>Beispielcode</h2>
<pre><code class="language-js">
let a = 5;
let b = 3;
console.log(a + b); // 8
</code></pre>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</body>
</html>
